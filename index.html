<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Meal Tracker</h1>
        <form id="food-form">
            <h3>New Food</h3>

            <label>
                Food name:
                <input type="text" id="foodName-input" required>
            </label>

            <label>
                Energy density (kcal / 100g or 100ml):
                <input type="number" id="energyDensity-input" required>
            </label>

            <div class="checkbox-field">
                <label>This is a drink</label>
                <input class="checkbox" type="checkbox" id="isDrink-input">
            </div>
            

            <label>
                Description (optional):
                <input type="text" id="foodDescription-input">
            </label>

             <button type="submit">Add Food</button>
        </form>
        <div id="foods-container"></div>

        <form id="meal-form">
            <h3>New Meal</h3>

            <label>
                Meal name:
                <input type="text" id="mealName-input" required>
            </label>

            <label for="foodInput">Food:</label>
            <input list="foodList" id="foodInput" placeholder="Type food name">
            <datalist id="foodList"></datalist>

            <label class="checkbox-field">
                This is a drink
                <input type="checkbox" id="isDrink-input">
            </label>

            <label>
                Description (optional):
                <input type="text" id="foodDescription-input">
            </label>

             <button type="submit">Add Meal</button>
        </form>
        <div id="meals-container"></div>
    </main>
</body>
</html>
