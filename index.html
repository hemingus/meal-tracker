<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Meal Tracker</h1>
        <form id="food-form">
            <h3>Add New Food</h3>

            <label>
                Food name:
                <input type="text" id="foodName-input" required>
            </label>

            <label>
                Energy density (kcal / 100g or 100ml):
                <input type="number" id="energyDensity-input" required>
            </label>

            <label>
                <input type="checkbox" id="isDrink-input">
                This is a drink
            </label>

            <label>
                Description (optional):
                <input type="text" id="foodDescription-input">
            </label>

             <button type="submit">Add Food</button>
        </form>
        <div id="foods-container"></div>
        <div id="meals-container"></div>
    </main>
</body>
</html>
